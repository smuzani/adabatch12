<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>If statements</title>

	<script>
		var passingScore = 50;
		var score = 20;
		var msg;

		if (score >= passingScore) {
			msg = "Congratulations!";
		} else {
			msg = "Try again."
		}

		console.log(msg);
	</script>
</head>
<body>

</body>
</html>
