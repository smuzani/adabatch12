<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>switch-case</title>
	<script>
		var msg;
		var level = 1;

		switch (level) {
			case 1:
				msg = "Welcome to level 1";
				break;
			case 2:
				msg = "Second of three - keep going";
				break;
			case 3:
				msg = "Final round, almost there!"
				break;
			case 4:
			case 5:
			case 6:
				msg = "Bonus level"
				break;
			default:
				msg = "Good luck!"
				break;
		}
		console.log(msg);
	</script>
</head>
<body>

</body>
</html>
