<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
	<style>
		th {
			color: #b7d1da;
			background-color: #4e5340;
			border-style: solid;
			border-width: 1px;
		}
		body {
			background-color: #e2e8dd;
		}
		table {
			border-collapse: collapse;
		}
		td {
			padding: 5px;
			border-width: 1px;
			border-style: solid;
		}
		tr:nth-child(even) {
			background-color: #b7d1da;	
		}
		tr:nth-child(odd) {
			background-color: #white;	
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Country</th>
		</tr>
		<tr>
			<td>Carmen</td>
			<td>33 years old</td>
			<td>Spain</td>
		</tr>
		<tr>
			<td>Michelle</td>
			<td>26 years old</td>
			<td>United States</td>
		</tr>
		<tr>
			<td>Michelle</td>
			<td>26 years old</td>
			<td>United States</td>
		</tr>
		<tr>
			<td>Michelle</td>
			<td>26 years old</td>
			<td>United States</td>
		</tr>
	</table>

</body>
</html>
