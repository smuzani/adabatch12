<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>minmaxavg</title>
	<script>
		var input = [1,2,3,4, -4];
		console.log(minMaxAvg(input));

		function avg(array) {
			var total = 0;
			var numbers = array.length;
			for (var i = 0; i < array.length; i++) {
				total += array[i];
			}
			return total/numbers;
		}

		function minMaxAvg(array) {
			var average = avg(array);
			var min = Math.min.apply(null, array);
			var max = Math.max.apply(null, array);
			return [min, max, average];
		}
	</script>
</head>

</body>
</html>
