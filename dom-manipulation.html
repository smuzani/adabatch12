<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>dom manipulation</title>
</head>
<body>
	<h1>First header</h1>
	<p>paragraph 1</p>
	<h1>Second header</h1>
	<p>paragraph 2</p>
	<button id="plus" onclick="bigger()">+</button>
	<button onclick="smaller()">-</button>

	<script type="text/javascript">

		function bigger() {
			var h1 = document.getElementsByTagName("h1");

			for (var i = 0; i < h1.length; i++) {
				changeFontSize(h1[i], 2);
			}
		}

		function smaller() {
			var h1 = document.getElementsByTagName("h1");

			for (var i = 0; i < h1.length; i++) {
				changeFontSize(h1[i], -2);
			}
		}

		function changeFontSize(element, change) {
		    var style = window.getComputedStyle(element, null).getPropertyValue('font-size');
		    var currentSize = parseFloat(style);
		    element.style.fontSize = (currentSize + change) + 'px';
		}

	</script>

</body>
</html>
