<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        var sunway = {lat: 3.0731728, lng: 101.6053471};
        var klcc = {lat: 3.1594134, lng: 101.7113847};
        var dpulze = {lat: 2.9221739, lng: 101.6488049};

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position){
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            console.log(latitude + " " + longitude);
            var vsq = {lat: latitude, lng: longitude};

            map = new google.maps.Map(document.getElementById('map'), {
              center: vsq,
              zoom: 12
            });

            new google.maps.Marker({
              position: vsq,
              map: map
            });
          }); 
        }
        
        // var marker = new google.maps.Marker({
        //   position: sunway,
        //   map: map
        // });

        // new google.maps.Marker({
        //   position: klcc,
        //   map: map
        // });

        // new google.maps.Marker({
        //   position: dpulze,
        //   map: map
        // });

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAg16T5dObdECpO4ihuA7wwwMsyZ_XA8Wo&callback=initMap"
    async defer></script>
  </body>
</html>
