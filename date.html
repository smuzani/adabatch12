<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Date</title>
	<script>
		var now = new Date();
		var firstClass = new Date('2018-10-15');
		var difference = now.getTime() - firstClass.getTime();
		var differenceInDays = difference / (1000*60*60*24);
		var msg = Math.floor(differenceInDays) + ' days since we started coding!';
		document.write(msg);
	</script>
</head>
<body>

</body>
</html>
