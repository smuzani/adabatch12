<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>scope</title>
	<script>
		var a = 123; // global
		b();

		function b() {
			var a = 222; // local
			c();

			function c() {
				var a = 4444444444; // local
				console.log(a);
				console.log(this.a);
			}


		}

			
	</script>
</head>
<body>

</body>
</html>
